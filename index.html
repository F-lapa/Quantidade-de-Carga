<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Cargas Inspecionadas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0284c7 0%, #1e3a8a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 700px;
      padding: 3rem;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    h1 .fa-boxes {
      color: #facc15;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    form {
      margin-bottom: 2.5rem;
    }

    label {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      display: block;
      color: #ffffff;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 1.2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      margin-bottom: 1.8rem;
      text-align: center;
      color: #1e3a8a;
      background: linear-gradient(135deg, #f0f9ff, #bfdbfe);
      box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.7);
      transform: scale(1.03);
      background: #ffffff;
      outline: none;
    }

    .btn-container {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      z-index: 1;
      color: #ffffff;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      z-index: -1;
    }

    button:hover::before {
      width: 400%;
      height: 400%;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .btn-ok {
      background: linear-gradient(135deg, #0ea5e9, #1e3a8a);
    }

    .btn-correct {
      background: linear-gradient(135deg, #facc15, #f59e0b);
    }

    .btn-clear {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }

    .result {
      background: linear-gradient(135deg, #0284c7, #1e3a8a);
      color: #ffffff;
      padding: 1.8rem;
      border-radius: 20px;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    #total-inspected {
      display: inline-block;
      font-size: 2.5rem;
      color: #facc15;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #total-inspected.updating {
      animation: totalPulseGlow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .history {
      text-align: left;
      margin-top: 2rem;
    }

    .history strong {
      font-size: 1.2rem;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    .history-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      max-height: 160px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .history-list::-webkit-scrollbar {
      width: 8px;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.25);
    }

    .history-item.latest {
      animation: pulseGlow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .history-item.removing {
      animation: pulseFadeOut 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 1.1rem;
      color: #f0f9ff;
      opacity: 0.9;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dialog-overlay.show {
      display: flex;
      opacity: 1;
    }

    .dialog-container {
      background: rgba(255, 255, 255, 0.95);
      color: #1e3a8a;
      padding: 2.5rem;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      transform: scale(0.7);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
    }

    .dialog-overlay.show .dialog-container {
      transform: scale(1);
      opacity: 1;
    }

    .dialog-buttons {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .dialog-confirm, .dialog-cancel {
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      color: #ffffff;
    }

    .dialog-confirm {
      background: linear-gradient(135deg, #0ea5e9, #1e3a8a);
    }

    .dialog-cancel {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }

    .dialog-confirm:hover, .dialog-cancel:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    /* Animações */
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(60px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
      50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(14, 165, 233, 0.9); }
      100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
    }

    @keyframes pulseFadeOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(14, 165, 233, 0.9); }
      100% { transform: scale(0.7); opacity: 0; }
    }

    @keyframes totalPulseGlow {
      0% { transform: scale(1); text-shadow: none; }
      50% { transform: scale(1.3); text-shadow: 0 0 25px rgba(250, 204, 21, 1); }
      100% { transform: scale(1); text-shadow: none; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      label, input[type="text"], .result {
        font-size: 1.1rem;
      }

      #total-inspected {
        font-size: 1.8rem;
      }

      button {
        padding: 0.7rem 2rem;
      }

      .history-item {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      .footer {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1><i class="fas fa-boxes"></i> Contagem de Cargas</h1>
    <form id="inspection-form">
      <label for="quantity">Número de Cargas Inspecionadas:</label>
      <input type="text" id="quantity" name="quantity" required autocomplete="off" inputmode="numeric" placeholder="Digite aqui">
      <div class="btn-container">
        <button class="btn-ok" type="submit"><i class="fas fa-check"></i> OK</button>
        <button class="btn-correct" id="correct-button" type="button"><i class="fas fa-undo"></i> Corrigir</button>
        <button class="btn-clear" id="clear-button" type="button"><i class="fas fa-trash"></i> Limpar</button>
      </div>
    </form>
    <div class="result">
      <strong>Total de Cargas:</strong> <span id="total-inspected">0</span>
    </div>
    <div class="history">
      <strong>Histórico:</strong>
      <ul id="history-list" class="history-list"></ul>
    </div>
    <div class="footer">
      Desenvolvido por Fernando Lapa
    </div>
  </div>
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog-container">
      <p id="dialog-message"></p>
      <div class="dialog-buttons">
        <button class="dialog-confirm" id="dialog-confirm">Confirmar</button>
        <button class="dialog-cancel" id="dialog-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Partículas de fundo com conexões
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }

      draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        for (let j = i + 1; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 120})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      connectParticles();
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();

    // Lógica principal
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('inspection-form');
      const totalInspectedSpan = document.getElementById('total-inspected');
      const historyList = document.getElementById('history-list');
      const correctButton = document.getElementById('correct-button');
      const clearButton = document.getElementById('clear-button');
      const dialogOverlay = document.getElementById('dialog-overlay');
      const dialogMessage = document.getElementById('dialog-message');
      const dialogConfirm = document.getElementById('dialog-confirm');
      const dialogCancel = document.getElementById('dialog-cancel');
      const quantityInput = document.getElementById('quantity');
      let totalInspected = 0;
      let history = [];
      let confirmAction = null;

      if (localStorage.getItem('totalInspected')) {
        totalInspected = parseInt(localStorage.getItem('totalInspected'), 10);
        totalInspectedSpan.textContent = totalInspected.toLocaleString('pt-BR');
      }
      if (localStorage.getItem('history')) {
        history = JSON.parse(localStorage.getItem('history'));
        updateHistory();
      }

      function formatNumber(value) {
        const cleaned = value.replace(/\D/g, '');
        return cleaned.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      }

      quantityInput.addEventListener('input', function () {
        this.value = formatNumber(this.value);
      });

      function saveData() {
        localStorage.setItem('totalInspected', totalInspected);
        localStorage.setItem('history', JSON.stringify(history));
      }

      function updateHistory() {
        historyList.innerHTML = '';
        history.forEach((quantity, index) => {
          const item = document.createElement('li');
          item.className = 'history-item';
          if (index === history.length - 1 && history.length > 0) {
            item.classList.add('latest');
          }
          item.textContent = quantity.toLocaleString('pt-BR');
          historyList.appendChild(item);
        });
      }

      function animateTotal() {
        totalInspectedSpan.classList.remove('updating');
        void totalInspectedSpan.offsetWidth;
        totalInspectedSpan.classList.add('updating');
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const rawValue = quantityInput.value || '0';
        const quantity = parseInt(rawValue.replace(/\./g, ''), 10);

        if (!isNaN(quantity) && quantity >= 0) {
          totalInspected += quantity;
          totalInspectedSpan.textContent = totalInspected.toLocaleString('pt-BR');
          animateTotal();
          history.push(quantity);
          updateHistory();
          saveData();
          quantityInput.value = '';
        } else {
          alert("Por favor, insira um número válido.");
        }
      });

      function showDialog(message, onConfirm) {
        dialogMessage.textContent = message;
        dialogOverlay.style.display = 'flex';
        setTimeout(() => dialogOverlay.classList.add('show'), 10);
        confirmAction = onConfirm;
      }

      function hideDialog() {
        dialogOverlay.classList.remove('show');
        setTimeout(() => dialogOverlay.style.display = 'none', 400);
      }

      dialogConfirm.addEventListener('click', function () {
        if (confirmAction) confirmAction();
        hideDialog();
      });

      dialogCancel.addEventListener('click', hideDialog);

      correctButton.addEventListener('click', function () {
        if (history.length > 0) {
          showDialog("Deseja corrigir o último valor inserido?", function () {
            const lastQuantity = history.pop();
            totalInspected -= lastQuantity;
            totalInspectedSpan.textContent = totalInspected.toLocaleString('pt-BR');
            animateTotal();
            const lastItem = historyList.lastElementChild;
            if (lastItem) {
              lastItem.classList.remove('latest');
              lastItem.classList.add('removing');
              setTimeout(() => {
                updateHistory();
                saveData();
              }, 1200);
            } else {
              updateHistory();
              saveData();
            }
          });
        } else {
          alert("Não há valores no histórico para corrigir.");
        }
      });

      clearButton.addEventListener('click', function () {
        showDialog("Deseja limpar o total e o histórico?", function () {
          totalInspected = 0;
          history = [];
          totalInspectedSpan.textContent = totalInspected.toLocaleString('pt-BR');
          animateTotal();
          updateHistory();
          saveData();
        });
      });
    });
  </script>
</body>
</html>

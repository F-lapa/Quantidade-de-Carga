<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Cargas Inspecionadas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --primary-dark: #00c8d6;
      --secondary: #0099ff;
      --accent: #00f0ff;
      --success: #00ff88;
      --warning: #ffbe0b;
      --danger: #ff006e;
      --dark-bg: #050a14;
      --glass-bg: rgba(16, 24, 39, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --gradient-1: linear-gradient(135deg, #00f0ff 0%, #0099ff 50%, #0066ff 100%);
      --gradient-2: linear-gradient(135deg, #ff006e 0%, #ffbe0b 100%);
      --gradient-3: linear-gradient(135deg, #00ff88 0%, #00f0ff 100%);
      --shadow-glow: 0 0 60px rgba(0, 240, 255, 0.4);
      --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ::selection {
      background: var(--primary);
      color: var(--dark-bg);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background Effects */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow-1 {
      top: -200px;
      left: -200px;
      background: var(--primary);
      animation: float 20s infinite ease-in-out;
    }

    .bg-glow-2 {
      bottom: -200px;
      right: -200px;
      background: var(--secondary);
      animation: float 25s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Main Container */
    .app-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .main-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 3px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .main-title i {
      color: var(--primary);
      font-size: 1.1rem;
      text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }

    /* Main Card */
    .main-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      box-shadow: var(--shadow-card);
      animation: floatIn 1s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.6;
      box-shadow: 0 0 10px var(--primary);
    }

    /* Total Display */
    .total-section {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 2rem 1.5rem;
      background: rgba(0, 240, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(0, 240, 255, 0.15);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 30px rgba(0, 240, 255, 0.1);
    }

    .total-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0, 240, 255, 0.15) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .total-section.updating::before {
      opacity: 1;
    }

    .total-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .total-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 6rem;
      font-weight: 800;
      color: var(--primary);
      line-height: 1;
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      text-shadow: 
        0 0 10px rgba(0, 240, 255, 0.5),
        0 0 20px rgba(0, 240, 255, 0.3),
        0 0 40px rgba(0, 240, 255, 0.2);
      letter-spacing: -2px;
    }

    .total-value.updating {
      animation: numberPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes numberPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); text-shadow: 0 0 60px rgba(0, 240, 255, 0.8), 0 0 100px rgba(0, 240, 255, 0.5); }
      100% { transform: scale(1); }
    }

    .total-suffix {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 400;
    }

    /* Input Section */
    .input-section {
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.3rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid var(--glass-border);
      border-radius: 14px;
      color: var(--text-primary);
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-field:focus {
      border-color: var(--primary);
      background: rgba(0, 240, 255, 0.05);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 1.1rem;
    }

    .input-hint {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.4rem;
      opacity: 0.7;
    }

    /* Action Buttons */
    .actions {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 0.8rem;
    }

    .btn {
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-1);
      color: white;
      box-shadow: 0 8px 25px rgba(0, 240, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 240, 255, 0.5);
    }

    .btn-warning {
      background: rgba(255, 190, 11, 0.1);
      color: var(--warning);
      border: 2px solid rgba(255, 190, 11, 0.3);
    }

    .btn-warning:hover {
      background: rgba(255, 190, 11, 0.2);
      border-color: var(--warning);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 190, 11, 0.2);
    }

    .btn-danger {
      background: rgba(255, 0, 110, 0.1);
      color: var(--danger);
      border: 2px solid rgba(255, 0, 110, 0.3);
    }

    .btn-danger:hover {
      background: rgba(255, 0, 110, 0.2);
      border-color: var(--danger);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 110, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* History Section */
    .history-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .history-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .history-count {
      background: var(--glass-bg);
      padding: 0.25rem 0.7rem;
      border-radius: 20px;
      font-size: 0.75rem;
      color: var(--primary);
      border: 1px solid var(--glass-border);
    }

    .history-scroll {
      display: flex;
      gap: 0.6rem;
      overflow-x: auto;
      padding: 0.3rem 0.3rem 0.8rem 0.3rem;
      margin: 0 -0.3rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .history-scroll::-webkit-scrollbar {
      height: 4px;
    }

    .history-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .history-scroll::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
      opacity: 0.5;
    }

    .history-item {
      flex-shrink: 0;
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.2);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--primary);
      position: relative;
      animation: slideIn 0.4s ease-out;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .history-item:hover {
      background: rgba(0, 240, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 240, 255, 0.2);
    }

    .history-item.latest {
      background: var(--gradient-1);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 20px rgba(0, 240, 255, 0.4);
      animation: latestPulse 2s infinite;
    }

    @keyframes latestPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(0, 240, 255, 0.4); }
      50% { box-shadow: 0 4px 35px rgba(0, 240, 255, 0.6); }
    }

    .history-item.removing {
      animation: slideOut 0.4s ease-out forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px) scale(0.9); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    @keyframes slideOut {
      to { opacity: 0; transform: translateX(20px) scale(0.9); }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 20, 0.9);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-card);
    }

    .modal-overlay.show .modal {
      transform: scale(1) translateY(0);
    }

    .modal-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin: 0 auto 1rem;
    }

    .modal-icon.warning {
      background: rgba(255, 190, 11, 0.1);
      color: var(--warning);
      border: 2px solid rgba(255, 190, 11, 0.3);
    }

    .modal-icon.danger {
      background: rgba(255, 0, 110, 0.1);
      color: var(--danger);
      border: 2px solid rgba(255, 0, 110, 0.3);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .modal-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .modal-text {
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
    }

    .btn-modal {
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
    }

    .btn-modal-confirm {
      background: var(--gradient-1);
      color: white;
    }

    .btn-modal-confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 240, 255, 0.3);
    }

    .btn-modal-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-modal-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: var(--shadow-card);
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .toast-icon.success {
      background: rgba(0, 255, 136, 0.1);
      color: var(--success);
    }

    .toast-icon.error {
      background: rgba(255, 0, 110, 0.1);
      color: var(--danger);
    }

    .toast-content h4 {
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }

    .toast-content p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* Footer */
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      opacity: 0.6;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .footer-brand {
      font-weight: 600;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-secondary);
      font-style: italic;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    /* Particle Canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .app-container {
        padding: 1rem;
      }

      .main-card {
        padding: 1.5rem;
        border-radius: 20px;
      }

      .total-value {
        font-size: 4.5rem;
      }

      .actions {
        grid-template-columns: 1fr;
        gap: 0.6rem;
      }

      .btn {
        padding: 0.8rem;
        font-size: 0.85rem;
      }

      .main-title {
        font-size: 1rem;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <canvas id="particles"></canvas>

  <div class="app-container">
    <header class="header">
      <h1 class="main-title">
        <i class="fas fa-cubes"></i>
        Sistema Inteligente de Contagem de Cargas
      </h1>
    </header>

    <main class="main-card">
      <div class="total-section" id="total-section">
        <div class="total-label">Total de Cargas Inspecionadas</div>
        <div class="total-value" id="total-inspected">0</div>
        <div class="total-suffix">unidades</div>
      </div>

      <form id="inspection-form" class="input-section">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="quantity" 
            class="input-field" 
            placeholder="Digite a quantidade" 
            autocomplete="off" 
            inputmode="numeric"
          >
          <div class="input-hint">Pressione Enter para adicionar</div>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i>
            Adicionar
          </button>
          <button type="button" class="btn btn-warning" id="correct-button">
            <i class="fas fa-undo-alt"></i>
            Corrigir
          </button>
          <button type="button" class="btn btn-danger" id="clear-button">
            <i class="fas fa-trash-alt"></i>
            Limpar
          </button>
        </div>
      </form>

      <div class="history-section">
        <div class="history-header">
          <div class="history-title">
            <i class="fas fa-history"></i>
            Histórico de Lançamentos
          </div>
          <span class="history-count" id="history-count">0 itens</span>
        </div>
        <div class="history-scroll" id="history-list">
          <div class="empty-state">Nenhum lançamento registrado</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      Desenvolvido por <span class="footer-brand">Fernando Lapa</span>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-icon" id="modal-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h3 class="modal-title" id="modal-title">Confirmação</h3>
      <p class="modal-text" id="modal-message">Tem certeza?</p>
      <div class="modal-actions">
        <button class="btn-modal btn-modal-confirm" id="modal-confirm">Confirmar</button>
        <button class="btn-modal btn-modal-cancel" id="modal-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <div class="toast-icon" id="toast-icon">
      <i class="fas fa-check"></i>
    </div>
    <div class="toast-content">
      <h4 id="toast-title">Sucesso</h4>
      <p id="toast-message">Operação realizada</p>
    </div>
  </div>

  <script>
    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = Math.random() > 0.5 ? '#00f0ff' : '#0099ff';
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;

        if (mouse.x != null) {
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            const forceDirectionX = dx / distance;
            const forceDirectionY = dy / distance;
            const force = (100 - distance) / 100;
            const directionX = forceDirectionX * force * 0.5;
            const directionY = forceDirectionY * force * 0.5;
            this.speedX -= directionX;
            this.speedY -= directionY;
          }
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 150) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - distance / 150)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // App Logic
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('inspection-form');
      const quantityInput = document.getElementById('quantity');
      const totalInspectedSpan = document.getElementById('total-inspected');
      const totalSection = document.getElementById('total-section');
      const historyList = document.getElementById('history-list');
      const historyCount = document.getElementById('history-count');
      const correctButton = document.getElementById('correct-button');
      const clearButton = document.getElementById('clear-button');
      const modalOverlay = document.getElementById('modal-overlay');
      const modalIcon = document.getElementById('modal-icon');
      const modalTitle = document.getElementById('modal-title');
      const modalMessage = document.getElementById('modal-message');
      const modalConfirm = document.getElementById('modal-confirm');
      const modalCancel = document.getElementById('modal-cancel');
      const toast = document.getElementById('toast');

      let totalInspected = 0;
      let history = [];
      let confirmCallback = null;

      const loadData = () => {
        const savedTotal = localStorage.getItem('cargoTotal');
        const savedHistory = localStorage.getItem('cargoHistory');
        
        if (savedTotal) {
          totalInspected = parseInt(savedTotal, 10);
          updateDisplay();
        }
        
        if (savedHistory) {
          history = JSON.parse(savedHistory);
          updateHistory();
        }
      };

      const saveData = () => {
        localStorage.setItem('cargoTotal', totalInspected);
        localStorage.setItem('cargoHistory', JSON.stringify(history));
      };

      const formatNumber = (value) => {
        return value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      };

      const parseNumber = (value) => {
        return parseInt(value.replace(/\./g, ''), 10) || 0;
      };

      const updateDisplay = () => {
        totalInspectedSpan.textContent = totalInspected.toLocaleString('pt-BR');
        totalInspectedSpan.classList.add('updating');
        totalSection.classList.add('updating');
        
        setTimeout(() => {
          totalInspectedSpan.classList.remove('updating');
          totalSection.classList.remove('updating');
        }, 600);
      };

      const updateHistory = () => {
        if (history.length === 0) {
          historyList.innerHTML = '<div class="empty-state">Nenhum lançamento registrado</div>';
          historyCount.textContent = '0 itens';
          return;
        }

        historyList.innerHTML = '';
        const reversed = [...history].reverse();
        
        reversed.forEach((qty, index) => {
          const item = document.createElement('div');
          item.className = 'history-item';
          if (index === 0) item.classList.add('latest');
          item.textContent = qty.toLocaleString('pt-BR');
          
          item.addEventListener('click', () => {
            showToast('info', 'Valor', `${qty.toLocaleString('pt-BR')} cargas`);
          });
          
          historyList.appendChild(item);
        });

        historyCount.textContent = `${history.length} ${history.length === 1 ? 'item' : 'itens'}`;
        historyList.scrollLeft = 0;
      };

      const showModal = (type, title, message, onConfirm) => {
        modalIcon.className = 'modal-icon ' + type;
        modalIcon.innerHTML = type === 'warning' ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-trash-alt"></i>';
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        
        confirmCallback = onConfirm;
        modalOverlay.classList.add('show');
      };

      const hideModal = () => {
        modalOverlay.classList.remove('show');
        confirmCallback = null;
      };

      const showToast = (type, title, message) => {
        const toastIcon = document.getElementById('toast-icon');
        toastIcon.className = 'toast-icon ' + (type === 'success' ? 'success' : 'error');
        toastIcon.innerHTML = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-info-circle"></i>';
        
        document.getElementById('toast-title').textContent = title;
        document.getElementById('toast-message').textContent = message;
        
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      };

      quantityInput.addEventListener('input', (e) => {
        const cursorPosition = e.target.selectionStart;
        const originalLength = e.target.value.length;
        
        e.target.value = formatNumber(e.target.value);
        
        const newLength = e.target.value.length;
        e.target.setSelectionRange(cursorPosition + (newLength - originalLength), cursorPosition + (newLength - originalLength));
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const rawValue = quantityInput.value;
        const quantity = parseNumber(rawValue);

        if (quantity <= 0) {
          showToast('error', 'Valor inválido', 'Digite um número maior que zero');
          quantityInput.focus();
          return;
        }

        totalInspected += quantity;
        history.push(quantity);
        
        updateDisplay();
        updateHistory();
        saveData();
        
        quantityInput.value = '';
        quantityInput.focus();
        
        showToast('success', 'Lançamento adicionado', `+${quantity.toLocaleString('pt-BR')} cargas`);
      });

      correctButton.addEventListener('click', () => {
        if (history.length === 0) {
          showToast('error', 'Histórico vazio', 'Não há valores para corrigir');
          return;
        }

        const lastQty = history[history.length - 1];
        showModal('warning', 'Corrigir último lançamento?', 
          `Remover ${lastQty.toLocaleString('pt-BR')} cargas do total?`, 
          () => {
            const removed = history.pop();
            totalInspected -= removed;
            
            const firstItem = historyList.firstElementChild;
            if (firstItem) {
              firstItem.classList.remove('latest');
              firstItem.classList.add('removing');
            }
            
            setTimeout(() => {
              updateDisplay();
              updateHistory();
              saveData();
              showToast('success', 'Corrigido', `Removido: ${removed.toLocaleString('pt-BR')} cargas`);
            }, 400);
          }
        );
      });

      clearButton.addEventListener('click', () => {
        if (totalInspected === 0) {
          showToast('error', 'Nada para limpar', 'O contador já está zerado');
          return;
        }

        showModal('danger', 'Limpar tudo?', 
          'Isso apagará permanentemente todos os dados. Esta ação não pode ser desfeita.', 
          () => {
            totalInspected = 0;
            history = [];
            
            updateDisplay();
            updateHistory();
            saveData();
            showToast('success', 'Dados limpos', 'Todos os lançamentos foram removidos');
          }
        );
      });

      modalConfirm.addEventListener('click', () => {
        if (confirmCallback) confirmCallback();
        hideModal();
      });

      modalCancel.addEventListener('click', hideModal);
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) hideModal();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') hideModal();
      });

      loadData();
      quantityInput.focus();
    });
  </script>
</body>
</html>
